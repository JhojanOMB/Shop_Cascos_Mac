{% extends 'base_dashboard.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Crear Talla</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'contenido_adicionales' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
