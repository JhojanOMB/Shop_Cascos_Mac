{% extends 'base_dashboard.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center align-middle fw-bolder">Eliminar Producto</h2>
    <form method="post" id="delete-product-form">
        {% csrf_token %}
        <p>¿Estás seguro de que deseas eliminar el producto "{{ object.nombre }}"?</p>
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'contenido_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
