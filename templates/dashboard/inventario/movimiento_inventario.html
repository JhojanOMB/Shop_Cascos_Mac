{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Registrar Movimiento de Inventario</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Movimiento</button>
        <a href="{% url 'inventario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
