{% extends 'base_dashboard.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Crear Proveedor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Crear Proveedor</button>
        <a href="{% url 'contenido_proveedores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
