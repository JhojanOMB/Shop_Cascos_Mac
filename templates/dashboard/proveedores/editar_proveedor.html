{% extends 'base_dashboard.html' %}
{% load static %}
{% block title %}Dashboard Gerente Proveedores{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Proveedor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Actualizar Proveedor</button>
        <a href="{% url 'contenido_proveedores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
