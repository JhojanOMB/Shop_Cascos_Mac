{% extends 'base_dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2>Agregar/Retirar Producto en Bodega</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|as_crispy_field }}
    <button type="submit" class="btn btn-primary mt-3">
      <i class="bi bi-box-arrow-in-down"></i> Confirmar Movimiento
    </button>
  </form>
</div>
{% endblock %}
