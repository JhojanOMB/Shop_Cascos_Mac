{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center mt-5">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">
      <div class="card border-success shadow-lg">
        <div class="card-header text-center bg-gradient bg-success text-white py-3">
          <h3 class="mb-0 text-letter">Contraseña Restablecida</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-success text-center" role="alert">
            Tu contraseña ha sido restablecida exitosamente.
          </div>
          <div class="text-center">
            <a href="{% url 'login' %}" class="btn btn-outline-success fw-bold rounded-pill" style="letter-spacing: 0.05rem;">
              Iniciar Sesión
            </a>
          </div>
        </div>
        <div class="card-footer text-center bg-light">
          <small class="text-muted">¡Bienvenido de nuevo!</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
